<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ballin' with Ocie: 13th Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root{ --purple:#6a00ff; --dk:#0b0b10; --panel:#12121a; --ink:#e8e8f0; }
      *{ box-sizing:border-box }
      body{ margin:0; background:linear-gradient(180deg,#000,#0b0015 60%,#000); color:var(--ink); font-family:Roboto,system-ui,Segoe UI,Arial,sans-serif }
      a{ color:inherit; text-decoration:none }
      .wrap{ max-width:1100px; margin:0 auto; padding:0 16px }
      header{ position:sticky; top:0; z-index:10; background:#000a; backdrop-filter:saturate(140%) blur(6px); border-bottom:1px solid #1d1d29 }
      header .bar{ display:flex; align-items:center; justify-content:space-between; padding:14px 0 }
      .brand{ display:flex; align-items:center; gap:12px; font-weight:900; letter-spacing:.5px; text-transform:uppercase; font-family:Rajdhani,Roboto }
      .brand .ball{ width:42px; height:42px; border-radius:50%; background:radial-gradient(circle at 30% 30%, #ff7a00, #b24a00); box-shadow:0 0 12px rgba(255,122,0,.5) }
      nav{ display:flex; gap:14px; flex-wrap:wrap }
      nav a, .btn{ padding:10px 14px; border-radius:10px; background:#151521; border:1px solid #23233a; color:#eaeaff; font-weight:600 }
      nav a:hover, .btn:hover{ border-color:#6a00ff; box-shadow:0 0 0 3px #6a00ff20 }
      main{ min-height:calc(100vh - 180px) }
      footer{ border-top:1px solid #1d1d29; background:#000; color:#bdbddd; font-size:13px }
      .hero{ display:grid; grid-template-columns:1.2fr .8fr; gap:24px; align-items:center; padding:40px 0 }
      .hero h1{ font-family:Rajdhani; font-weight:900; font-size:44px; line-height:1.1; margin:0 0 10px; color:#b28dff; text-shadow:0 10px 30px rgba(106,0,255,.25) }
      .card{ background:var(--panel); border:1px solid #1e1e2c; border-radius:16px; padding:18px; box-shadow:0 8px 30px #0005 }
      .grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:14px }
      label{ display:block; font-size:14px; margin:10px 0 6px; color:#cfd3ff }
      input, select, textarea{ width:100%; padding:12px 12px; border-radius:12px; border:1px solid #2a2a3d; background:#0f0f17; color:#e8e8f0; outline:none }
      textarea{ min-height:100px; resize:vertical }
      .cta{ display:flex; flex-wrap:wrap; gap:10px; margin-top:8px }
      table{ width:100%; border-collapse:collapse; font-size:14px }
      th, td{ padding:10px 8px; border-bottom:1px solid #222239 }
      th{ text-align:left; color:#cfd3ff; font-weight:700 }
      .pill{ display:inline-block; padding:6px 10px; border-radius:999px; background:#151531; color:#c9c9ff; border:1px solid #26264a; font-size:12px }
      .muted{ color:#bdbddd }
      .emoji-row button{ background:#121223; border:1px solid #23234a; color:#eee; padding:8px 10px; border-radius:10px; cursor:pointer; margin-right:6px }
      .emoji-row button:hover{ border-color:#6a00ff }
      .danger{ background:#2a0f12; border-color:#5a1f24; color:#ff9aa5 }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
